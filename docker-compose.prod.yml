version: '3.8'

# Production docker-compose configuration
# Usage: docker-compose -f docker-compose.prod.yml up -d

services:
  tunnel-server:
    image: ghcr.io/ahmadrosid/tunnel:latest
    container_name: tunnel-server-prod
    ports:
      - "2222:2222"
      - "80:80"
      - "443:443"
    environment:
      # Required: Set your domain
      - DOMAIN=${DOMAIN:?DOMAIN is required}

      # Optional: Let's Encrypt email for certificate notifications
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL:-}

      # Server configuration
      - SSH_PORT=2222
      - HTTP_PORT=80
      - HTTPS_PORT=443
      - ENABLE_HTTPS=${ENABLE_HTTPS:-true}
      - REQUEST_TIMEOUT=${REQUEST_TIMEOUT:-30s}

      # Paths (don't change unless you know what you're doing)
      - HOST_KEY_PATH=/home/tunnel/ssh_host_key
      - CERT_CACHE_DIR=/home/tunnel/certs
    volumes:
      - tunnel-ssh-keys:/home/tunnel
      - tunnel-certs:/home/tunnel/certs
    restart: unless-stopped
    networks:
      - tunnel-network
    healthcheck:
      test: ["CMD", "netstat", "-an", "|", "grep", "2222"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  tunnel-network:
    driver: bridge

volumes:
  tunnel-ssh-keys:
    driver: local
  tunnel-certs:
    driver: local
