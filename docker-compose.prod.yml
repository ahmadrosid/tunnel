version: '3.8'

# Production docker-compose configuration
# Usage: docker-compose -f docker-compose.prod.yml up -d
# Make sure to create a .env file with required variables (see .env.example)

services:
  tunnel-server:
    image: ghcr.io/ahmadrosid/tunnel:latest
    container_name: tunnel-server-prod
    env_file:
      - .env
    ports:
      - "80:80"
      - "443:443"
    environment:
      # Required: Set your domain
      - DOMAIN=${DOMAIN:?DOMAIN is required}

      # Optional: Let's Encrypt email for certificate notifications
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL:-}

      # Server configuration
      # WebSocket runs on port 443 (WSS) - same as HTTPS
      - WS_PORT=443
      - HTTP_PORT=80
      - HTTPS_PORT=443
      - ENABLE_HTTPS=${ENABLE_HTTPS:-true}
      - REQUEST_TIMEOUT=${REQUEST_TIMEOUT:-30s}

      # Paths (don't change unless you know what you're doing)
      - CERT_CACHE_DIR=/home/tunnel/certs
    volumes:
      - tunnel-certs:/home/tunnel/certs
    restart: unless-stopped
    networks:
      - tunnel-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "https://localhost:443/health", "--no-check-certificate"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  tunnel-network:
    driver: bridge

volumes:
  tunnel-certs:
    driver: local
