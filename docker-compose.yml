version: '3.8'

services:
  tunnel-server:
    # Use GHCR image by default, or build locally if IMAGE is not set
    image: ${IMAGE:-ghcr.io/ahmadrosid/tunnel:latest}
    build:
      context: .
      args:
        VERSION: ${VERSION:-dev}
        COMMIT: ${COMMIT:-local}
    container_name: tunnel-server
    ports:
      - "8080:8080"  # WebSocket port
      - "80:80"      # HTTP port
      - "443:443"    # HTTPS port
    environment:
      - WS_PORT=8080
      - DOMAIN=${DOMAIN:-easypod.cloud}
      - HTTP_PORT=80
      - HTTPS_PORT=443
      - ENABLE_HTTPS=${ENABLE_HTTPS:-true}
      - CERT_CACHE_DIR=/home/tunnel/certs
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL:-}
      - REQUEST_TIMEOUT=${REQUEST_TIMEOUT:-30s}
    volumes:
      - tunnel-certs:/home/tunnel/certs             # Persist SSL certificates
    restart: unless-stopped
    networks:
      - tunnel-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  tunnel-network:
    driver: bridge

volumes:
  tunnel-certs:
    driver: local
